apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: bootstrap/base
    repoURL: https://github.com/sabre1041/gitops-helm-quarkus
    targetRevision: gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true